<div class="card text-white bg-secondary mb-3" 
    style="max-width: 100%; margin-top: 10px;">
        <div class="card-body">
        <div class="card-title container">
            <h4 class="card-title title">Add Task</h4>
            <i class="material-icons back" (click)="collapseForm()">arrow_back</i>
        </div>
        <hr style="border-color:white; border-style:solid;">
            <div class="form-group">
                <label for="taskTitle">Title</label>
                <input type="text" class="form-control" 
                        id="taskTitle" 
                        aria-describedby="taskTitle" 
                        placeholder="Enter task title"
                        [(ngModel)]="title"
                        autofocus>
            </div>

            <div class="form-group">
                <label for="taskDefinition">Description</label>
                <textarea class="form-control" 
                    id="taskDefinition" 
                    rows="3"
                    placeholder="Describe task"
                    [(ngModel)]="description"></textarea>
            </div>
            
            <div class="form-group">
                <label for="due-date">Due Date</label>
                <div class="input-group">
                  <input id="due-date" class="form-control" 
                        placeholder="yyyy-mm-dd"
                        name="dp" [(ngModel)]="dueDate" 
                        ngbDatepicker 
                        [dayTemplate]="customDay" 
                        #d="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn btn-secondary datepicker-btn" 
                            (click)="d.toggle()" 
                            type="button">
                        <i class="material-icons">
                            calendar_today
                        </i>
                    </button>
                  </div>
                </div>
              </div>

              <ng-template #customDay let-date="date" 
                    let-currentMonth="currentMonth" 
                    let-selected="selected" 
                    let-disabled="disabled" 
                    let-focused="focused">
                         <span class="custom-day" 
                            [class.focused]="focused"
                            [class.bg-primary]="selected" 
                            [class.text-muted]="disabled">
                                {{ date.day }}
                        </span>
              </ng-template>

              <div class="form-group">
                    <label for="timeEstimate">Estimated Time (Hours)</label>
                    <input type="number" class="form-control" 
                        id="taskEstimate" 
                        aria-describedby="timeEstimate" 
                        placeholder="Enter time to completion estimate"
                        [(ngModel)]="timeEstimate">
            </div>            
            
            <div class="form-group">
                <label for="selectState">State</label>
                <select class="form-control" id="selectState" [(ngModel)]="state">
                    <option *ngFor="let state of states">{{state}}</option>
                </select>
            </div>

            <div *ngIf="state == 'In Progress'">
                    <div class="form-group">
                            <label for="taskProgress">Estimated Progress (%)</label>
                            <input type="number" class="form-control" 
                                id="taskProgress" 
                                aria-describedby="taskProgress" 
                                placeholder="Enter progress estimate"
                                [(ngModel)]="progressEstimate">
                    </div>                       
            </div>

            <div class="form-group">
                <label for="tags">Tags</label>
                <app-chip-input 
                    [options]="possibleTags" 
                    [inputPlaceholder]="'Input tags'"
                    (emitSelectedOpts)="fillSelectedTags($event)">
                        <small style="color:white; padding-left: 10px">
                            press enter after each tag
                        </small>
                </app-chip-input>
            </div>

            <div class="form-group">
                <label for="tags">Assignee(s)</label>
                <app-chip-input 
                    [options]="possibleUsers" 
                    [inputPlaceholder]="'Input assignees'"
                    (emitSelectedOpts)="fillSelectedAssignees($event)">
                        <small style="color:white; padding-left: 8px; padding-top: 0px">
                            press enter after each assignee
                        </small>
                </app-chip-input>
            </div>

            <button type="button" 
                    class="btn btn-secondary btn-lg btn-block sbmt-btn"
                    (click)="submitForm()">
                        Submit
            </button>
        </div>
  </div>
