<div class="app">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">TASK MANAGER</a>
  </nav>

  <div class="toggle-btns">
    <button *ngIf="isFormCollapsed" class="btn btn-secondary toggle" (click)="toggleForm()">
      <i class="material-icons">add</i>
    </button>

    <button *ngIf="isFormCollapsed" class="btn btn-primary toggle" (click)="addTask()">
      <i class="material-icons">add</i>
    </button>
  </div>

  <div class="main-content">
    <app-add-task-form [show]="!isFormCollapsed" (collapse)="toggleForm()"></app-add-task-form>
    <app-tiles-container [showAddForm]="isFormCollapsed ? 'yes': 'no'"></app-tiles-container>        
  </div>

</div>
