<div class="app">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">TASK MANAGER</a>
  </nav>

  <div class="main-content">
    <div class="toggle-btns">
      <button *ngIf="isFormCollapsed" class="btn btn-secondary toggle" (click)="toggleForm($event)">
        <i class="material-icons">add</i>
      </button>
  
      <button *ngIf="isFormCollapsed" class="btn btn-primary toggle" (click)="filter()">
        <i class="material-icons">filter_list</i>
      </button>
    </div>
    <app-add-task-form (clickOutside)="onClickedOutside()" [clickOutsideEnabled]="!isFormCollapsed" [show]="!isFormCollapsed" (collapse)="toggleForm()" (addTaskSuccess)="fetchTasks()"></app-add-task-form>
    <div class="tiles-wrapper">
      <app-tiles-container-wrapper [tasks]="tasks$ | async"></app-tiles-container-wrapper>  
    </div>      
  </div>

</div>
