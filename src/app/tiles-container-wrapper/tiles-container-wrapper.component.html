<app-modal 
  title="Edit Task" 
  confirmBtnText="Submit"
  (close)="showEditModal = false" 
  [showModal]="showEditModal"
  [showBtns]="false">
  <app-edit-task-form [task]="modalTask" (collapse)="showEditModal = false"></app-edit-task-form>
</app-modal>
<app-modal 
  title="Delete Task" 
  confirmBtnText="Delete"
  (close)="showDeleteModal = false" 
  [showModal]="showDeleteModal"
  (confirm)="onConfirmDelete()"
  [showBtns]="true">
  <h5>Are you sure you want to delete this task?</h5>
</app-modal>

<div class="wrapper">
  <app-tiles-container 
    (editClicked)="onEditClicked($event)" 
    (deleteClicked)="onDeleteClicked($event)"
    [title]="'Not Started'" 
    [tasks]="filterTasksByState('Not Started')">
  </app-tiles-container>

  <app-tiles-container 
    (editClicked)="onEditClicked($event)" 
    (deleteClicked)="onDeleteClicked($event)"
    [title]="'In Progress'" 
    [tasks]="filterTasksByState('In Progress')">
  </app-tiles-container>

  <app-tiles-container 
    (editClicked)="onEditClicked($event)" 
    (deleteClicked)="onDeleteClicked($event)"
    [title]="'Completed'" 
    [tasks]="filterTasksByState('Completed')">
  
  </app-tiles-container>
</div>
